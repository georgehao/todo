<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>注册</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="" method="post">
                <span class="heading">用户注册</span>
                <div class="form-group">
                    <input type="email"  name="Email" class="form-control" placeholder="用户名或电子邮件">
                    <i class="fa fa-user"></i>
                </div>

                <div class="form-group help">
                    <input type="password" name="Password" class="form-control" placeholder="密　码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>

                <div class="form-group help">
                    <input type="password" name="Repassword" class="form-control" placeholder="确认密码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">注册</button>
                </div>
            </form>
            <div class="col-md-offset-8 col-md-6 join-us">
                <div class="form-group">
                    <h5>已经有账号了? <a href="/login">请登录</a></h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
