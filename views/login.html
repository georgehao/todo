<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>登录</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" action="" method="post">
                    <span class="heading">用户登录</span>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="用户名或电子邮件" name="Email">
                        <i class="fa fa-user"></i>
                    </div>

                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密　码" name="Password">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>

                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check" />
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text">Remember me</span>
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </form>
                <div class="col-md-offset-8 col-md-6 join-us">
                    <div class="form-group">
                        <h5>还没账号? <a href="#">加入我们</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
