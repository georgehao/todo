<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Todo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
</head>

<body>
<div class="container">
    <div class="form-group">
        <label>电子邮箱</label>
        <input type="text" v-model="registerModel.email" />
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="password" v-model="registerModel.password" />
    </div>

    <div class="form-group">
        <label>确认密码</label>
        <input type="password" v-model="registerModel.confirmPassword" />
    </div>

    <div class="form-group">
        <button type="button" v-on:click="register">注册</button>
        <button type="button" v-on:click="cancel">取消</button>
    </div>
</div>
<script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
